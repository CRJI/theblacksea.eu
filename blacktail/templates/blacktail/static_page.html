{% extends "base.html" %}

{% load wagtailcore_tags static %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="container row">
  <div class="col-md-8 offset-md-2">
    <h1>{{ page.title }}</h1>

    {{ page.body|richtext }}

    {% if page.slug == 'privacy-policy' %}
      <h2>Opt-out</h2>
      <iframe
        style="border: 0; height: 200px; width: 600px;"
        src="https://matomo.theblacksea.eu/index.php?module=CoreAdminHome&action=optOut&language=en&backgroundColor=&fontColor=&fontSize=&fontFamily="
        ></iframe>
    {% endif %}
  </div>
</div>
{% endblock %}
