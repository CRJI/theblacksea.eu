{% load wagtailcore_tags wagtailimages_tags %}

{# Individual blog item in a list - used on blog index #}
<a class="list-group-item" href="{% pageurl post %}">
  <div class="media">
    {% if post.image %}
      <div class="media-left">
        {% image post.image width-200 as img %}
        <img class="media-object" src="{{ img.url }}" />
      </div>
    {% endif %}
    <div class="media-body">
      <h4 class="media-heading">{{ post.title }}</h4>
      <p><strong>{{ post.date }}</strong></p>
      {% if post.search_description %}
        <p>{{ post.search_description }}</p>
      {% endif %}
    </div>
  </div>
</a>
